<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuit Accounts - Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section id="header">
        <div class="info-header">
            <h1>intuit</h1>
            <p class="affiliates">mint</p>
            <p class="affiliates">quickbooks</p>
            <p class="affiliates">turbotax</p>
        </div>

    </section>

    <section id="signup-form">
        <div>
            <h1>Create an Intuit account</h1>
            <p>
                One account for everything Intuit, including Mint.
                <br>
                <a href="#">Learn more</a>
            </p>
            <form action="#">
                <label for="email">Email address</label><br>
                <input type="email" />
                <br>
                <br>
                <label for="phone">Phone (recommended)</label><br>
                <input type="tel" /> <br>
                <span>Standard call, messaging or data rates may apply</span>
                <br>
                <br>
                <label for="password">Password</label><br>
                <input type="password" />
                <br>
                <br>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </section>

    <section id="footer">

    </section>

</body>
</html>
